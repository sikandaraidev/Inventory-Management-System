<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management App - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('frontend.static', filename='css/signup.css') }}">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Placeholder for sidebar -->
        <aside class="sidebar" aria-label="Main navigation">
            <div class="sidebar-header">
                <h1>Inventory Management Dashboard</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('frontend.login') }}">Login</a></li>
                    <li><a href="{{ url_for('frontend.signup') }}" aria-current="page">Sign Up</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h2>Create New Account</h2>
            </header>

            <div class="auth-container">
                <form id="signupForm" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required aria-required="true" autocomplete="username">
                        <div id="usernameError" class="error-message" aria-live="polite"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required aria-required="true" autocomplete="email">
                        <div id="emailError" class="error-message" aria-live="polite"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password_hash" name="password_hash" required aria-required="true" autocomplete="new-password">
                            <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
                        </div>
                        <div class="password-strength">
                            <progress id="passwordStrength" value="0" max="4"></progress>
                            <span id="passwordStrengthText">Weak</span>
                        </div>
                        <div id="passwordError" class="error-message" aria-live="polite"></div>
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required aria-required="true">
                            <option value="" disabled selected>Select a role</option>
                            <option value="staff">Staff</option>
                            <option value="admin">Admin</option>
                        </select>
                        <div id="roleError" class="error-message" aria-live="polite"></div>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="{{ url_for('frontend.login') }}">Log in</a></p>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast" aria-live="polite" role="alert"></div>

    <script src="{{ url_for('frontend.static', filename='js/signup.js') }}"></script>
</body>
</html>
