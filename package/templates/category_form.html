{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">
  {% if category %}Edit{% else %}Add{% endif %} Category
</h1>

<form method="POST" action="{{ form_action }}" class="max-w-lg space-y-4">
  <div>
    <label class="block font-semibold">Name</label>
    <input type="text" name="name" required
           value="{{ category.name if category else '' }}"
           class="w-full border border-gray-300 rounded px-3 py-2">
  </div>

  <div>
    <label class="block font-semibold">Description</label>
    <textarea name="description" rows="3"
              class="w-full border border-gray-300 rounded px-3 py-2">{{ category.description if category else '' }}</textarea>
  </div>

  <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
    {% if category %}Update{% else %}Add{% endif %} Category
  </button>
  <a href="{{ url_for('frontend.list_categories') }}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
